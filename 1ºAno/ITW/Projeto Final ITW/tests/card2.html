<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card2.css">

    <!-- CSS code for styling the card -->
    <style>
    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 300px;
      height: 400px;
      background-color: white;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }
    .card-image {
      width: 100%;
      height: 60%;
    }
    .card-content {
      width: 90%;
      padding: 20px;
      text-align: center;
    }
    .card-content h3 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .card-content p {
      font-size: 18px;
      color: gray;
    }
  </style>

</head>
<body>
    <!-- HTML code for the card container -->
    <div class="card">
    <!-- HTML code for the image -->
    <img src="image.jpg" alt="Stylized image" class="card-image">
    <!-- HTML code for the card content -->
    <div class="card-content">
      <h3>Card Title</h3>
      <p>Card description</p>
    </div>
  </div>
  
</body>
</html>
