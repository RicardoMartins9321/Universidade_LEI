<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ITW 2022/23 - Competitions List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="myCSS.css" />

    <style>
      .fa-regular.fa-heart {
      color: red;
      cursor: pointer;
      }

      .fa-solid.fa-heart {
          color: red;
          cursor: pointer;
      }
    </style>
</head>
<body>

  <button class="btn btn-default btn-xs" id="favorite2" >
    <i class="fa-regular fa-heart"  title="Selecione para adicionar aos favoritos"></i>
  </button>

  <script>
    // Get a reference to the button element
    const favoriteButton = document.querySelector('#favorite2');
  
    // Add an event listener for the click event on the button
    favoriteButton.addEventListener('click', () => {
      // Toggle the "fa-solid" class on the button's child element
      favoriteButton.firstElementChild.classList.toggle('fa-solid');
    });
  </script>

  <table class="table table-striped table-sm small">
    <thead class="bg-dark text-light">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Sex</th>
            <th scope="col">Best Position</th>
            <th scope="col" class="text-right" ></th>
        </tr>
    </thead>
    <tbody data-bind="foreach: records">
        <tr>
            <td class="align-middle" data-bind="text:Id"></td>
            <td class="align-middle" data-bind="text:Name"></td>
            <td class="align-middle" data-bind="text:Sex"></td>
            <td class="align-middle" data-bind="text:BestPosition"></td>
            <td class="text-end">
                <a class="btn btn-default btn-light btn-xs" data-bind="attr: { href:'./athleteDetails.html?id=' + Id }">
                    <i class="fa fa-eye" title="Selecione para ver detalhes"></i>
                </a>
                <button class="btn btn-default btn-xs" id="favorite" >
                    <i class="fa-regular fa-heart"  title="Selecione para adicionar aos favoritos"></i>
                </button>
            </td>
        </tr>
    </tbody>
  </table>

  
  <script src="heart.js"></script>
</body>
